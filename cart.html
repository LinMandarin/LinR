<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinRust Marketplace - Cart</title>
    <link rel="stylesheet" type="text/css" href="cart.css">
</head>
<body>
    <header>
        <button class="home" onclick="goToHome()">
            <div class="logo">
                <div class="logo-img">R</div>
                <div class="logo-text">LinRust</div>
            </div>
        </button>
        
        <nav class="main-nav">
            <a href="#" onclick="goToMarket()">Market</a>
            <a href="#">Checker</a>
            <a href="#">Settings</a>
        </nav>
        
        <div class="cart">
            <button class="btn-cart">
                <div class="cart-icon"><img src="./img/ship.png" alt="Cart Icon"></div>
                <div class="cart-count" id="cartCount">0</div>
            </button>
        </div>
        
        <div class="auth-buttons">
            <button class="btn-login">Log In</button>
            <button class="btn-signup">Sign Up</button>
        </div>
    </header>

    <div class="cart-container">
        <h1 class="cart-title">Корзина</h1>
        
        <div id="cartContent">
            <!-- Cart content will be populated by JavaScript -->
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <div class="footer-logo">
                    <div class="logo-img">L</div>
                    <div class="logo-text">LinRust</div>
                </div>
                
                <div class="social-icons">
                    <div class="social-icon">I</div>
                    <div class="social-icon">T</div>
                    <div class="social-icon">F</div>
                </div>
            </div>
            
            <div class="footer-section">
                <h4 class="footer-title">Company</h4>
                <ul class="footer-links">
                    <li><a href="#">Our story</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Security</a></li>
                    <li><a href="#">Exclusive offers</a></li>
                </ul>
            </div>
            
            <div class="footer-section">
                <h4 class="footer-title">Support</h4>
                <ul class="footer-links">
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#">Returns</a></li>
                    <li><a href="#">FAQ's</a></li>
                    <li><a href="#">Terms & time</a></li>
                </ul>
            </div>
            
            <div class="footer-section">
                <h4 class="footer-title">About us</h4>
                <ul class="footer-links">
                    <li><a href="#">Owners</a></li>
                    <li><a href="#">Sell your products</a></li>
                    <li><a href="#">Confidence</a></li>
                    <li><a href="#">Gifts</a></li>
                </ul>
            </div>
        </div>
        
        <div class="payment-methods">
            <div class="payment-method">VISA</div>
            <div class="payment-method">PayPal</div>
            <div class="payment-method">Mastercard</div>
            <div class="payment-method">Alipay</div>
        </div>
    </footer>

<script src="cart.js"></script>
</body>
</html>
